<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Sign Up Form</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="container">
        <div class="form-box sign-in-box">
            <h2 id="wlcm">Welcome Back!</h2>
            <p id="member">Already a member?</p>
            <a class="sign-in-btn" href="Login.html">Sign In</a>
        </div>

      <div class="form-box create-account-box">
        <h2 id="account">Create Account</h2>
        <form action="php/signup.php" method="POST">
          <input
            type="text"
            name="name"
            placeholder="Name"
            required
            class="details"
          />
          <input
            type="email"
            name="email"
            placeholder="Email"
            required
            class="details"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            class="details"
          />
          <input
            type="text"
            name="phone"
            placeholder="Phone Number"
            required
            class="details"
          />
          <input
            type="date"
            name="dob"
            placeholder="Date of Birth"
            required
            class="details"
          />
          <input
            type="text"
            name="gender"
            placeholder="Gender"
            required
            class="details"
          />
          <button type="submit" class="sign-up-btn">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
