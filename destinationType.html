<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalize It</title>
    <link rel="stylesheet" href="css/destinationType.css">
</head>
<body>
    <div class="container">
        <div class="personalize-box">
            <div id="heading">
                <h2 id="personalise">Personalize It</h2>
            <p id="select">Select your preferred destination type</p>
            </div>
            <div class="grid 1">
                <div class="grid-item">
                    <div class="slideshow">
                        <img src="img/image1.jpg" class="slides" style="display: block;">
                        <img src="img/image2.jpg" class="slides" style="display: none;">
                        <img src="img/image3.jpg" class="slides" style="display: none;">
                    </div>
                </div>
                <div class="grid-item">
                    <div class="slideshow">
                        <img src="img/image4.jpg" class="slides" style="display: block;">
                        <img src="img/image5.jpg" class="slides" style="display: none;">
                        <img src="img/image6.jpg" class="slides" style="display: none;">
                    </div>
                </div>
                
                <div class="grid-item">
                    <div class="slideshow">
                        <img src="img/image7.jpg" class="slides" style="display: block;">
                        <img src="img/image8.jpg" class="slides" style="display: none;">
                        <img src="img/image9.jpg" class="slides" style="display: none;">
                    </div>
                </div>

            </div>
            <a href="#" class="next-btn">Next ></a>
        </div>
    </div>
    <script src="destinationType.js"></script>
</body>
</html>
