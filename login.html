<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Form</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-box sign-in-box">
            <h2 id="wlcm">Welcome Back!</h2>
            <p id="member">Already a member?</p>
            <button class="sign-in-btn">Sign In</button>
        </div>

        <div class="form-box create-account-box">
            <h2 id="account">Create Account</h2>
            <form>
                <input type="text" placeholder="Name" required class="details">
                <input type="email" placeholder="Email" required class="details">
                <input type="password" placeholder="Password" required class="details">
                <input type="text" placeholder="Phone Number" required class="details">
                <input type="date" placeholder="Date of Birth" required class="details">
                <input type="text" placeholder="Gender" required class="details">
                <button type="submit" class="sign-up-btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
